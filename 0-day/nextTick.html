<script>
    // nextTick 把我这个函数放在 栈最后执行
    function next() {
        console.log(1);
        setTimeout(function() {
            console.log(2)
        },0)
        process.nextTick(function() {
            console.log(3)
            process.nextTick(function() {
                console.log(4)
                process.nextTick(function() {
                    console.log(5)
                })
            })
        })
    }
    next() // 
</script>
